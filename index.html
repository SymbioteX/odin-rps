<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="rps.js" defer></script>
    <title>Document</title>
</head>
<body>
    <h1 class="header">Rock Paper Scissors</h1>
    <div class="result">Take your Pick!</div>
    <div class="pick">First to 5 points wins</div>
    <div class="score">
        <div class="player">Player: 0</div>
        <div class="cpu">CPU: 0</div>
    </div>
    <div class="container choice">
        <button class="choice" id="rock">Rock</button>
        <button class="choice" id="paper">Paper</button>
        <button class="choice" id="scissors">Scissors</button>
    </div>
</body>
</html>
